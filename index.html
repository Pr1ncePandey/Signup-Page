<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>SIGNUP</h1>
        <form>
            <div>
                <label for="firstName-input">
                    <img src="Images/person.svg">
                </label>
                <input type="text" name="firstName" id="firstName-input" placeholder="Fname" required>
            </div>
            <div>
                <label for="lastName-input">
                    <img src="Images/person-fill.svg">
                </label>
                <input type="text" name="lastName" id="lastName-input" placeholder="Lname" required>
            </div>
            <div>
                <label for="email-input">
                    <img src="Images/envelope.svg">
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email" required>
            </div>
            <div>
                <label for="password-input">
                    <img src="Images/lock-fill.svg">
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <a href="login.html"><p>Already have an account?</p></a>
    </div>
</body>
</html>
